services:
  # Main application
  - type: web
    name: pokedex-backend
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://pokedex-frontend.onrender.com
      - key: DB_HOST
        value: pokedex-db
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: pokedex
      - key: DB_USER
        value: postgres
      - key: DB_PASS
        sync: false
      - key: REDIS_HOST
        value: pokedex-cache
      - key: REDIS_PORT
        value: "6379"

  # PostgreSQL Database
  - type: pserv
    name: pokedex-db
    plan: free
    region: ohio
    databaseName: pokedex
    user: postgres

  # Redis Cache
  - type: redis
    name: pokedex-cache
    plan: free
    region: ohio
    maxmemoryPolicy: allkeys-lru
