services:
  # Main application
  - type: web
    name: pokedex-backend
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://pokedex-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: pokedex-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pokedex-cache
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: pokedex-db
    plan: free
    region: ohio
    databaseName: pokedex
    user: postgres

  # Redis Cache
  - type: redis
    name: pokedex-cache
    plan: free
    region: ohio
    maxmemoryPolicy: allkeys-lru
