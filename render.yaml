services:
  # Main application
  - type: web
    name: pokedex-backend
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://pokedex-frontend.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: pokedex-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: pokedex-db
          property: port
      - key: DB_NAME
        value: pokedex
      - key: DB_USER
        value: postgres
      - key: DB_PASS
        fromDatabase:
          name: pokedex-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: pokedex-cache
          property: host
      - key: REDIS_PORT
        fromService:
          name: pokedex-cache
          property: port

  # PostgreSQL Database
  - type: pserv
    name: pokedex-db
    plan: free
    region: ohio
    databaseName: pokedex
    user: postgres

  # Redis Cache
  - type: redis
    name: pokedex-cache
    plan: free
    region: ohio
    maxmemoryPolicy: allkeys-lru
