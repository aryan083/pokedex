services:
  # Main application
  - type: web
    name: pokedex-backend
    env: docker
    plan: free
    region: ohio
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://pokedex-frontend.onrender.com
      - key: DB_HOST
        value: YOUR_AIVEN_POSTGRES_HOST
      - key: DB_PORT
        value: "YOUR_AIVEN_POSTGRES_PORT"
      - key: DB_NAME
        value: YOUR_AIVEN_DB_NAME
      - key: DB_USER
        value: YOUR_AIVEN_USERNAME
      - key: DB_PASS
        value: YOUR_AIVEN_PASSWORD
      - key: REDIS_HOST
        value: YOUR_REDIS_LABS_HOST
      - key: REDIS_PORT
        value: "YOUR_REDIS_LABS_PORT"
      - key: REDIS_PASS
        value: YOUR_REDIS_LABS_PASSWORD
